<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <a v-bind:href="url"> Check the href attribute </a>
</div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            url: 'www.example.com'
        }
    })
</script>
</html>
